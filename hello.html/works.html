<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .work-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: white;
      flex-wrap: wrap;
    }

    .image-column {
      flex: 1;
      min-width: 280px;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-column img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .text-column {
      flex: 1.2;
      min-width: 300px;
      padding-left: 40px;
    }

    .text-column h2 {
      font-family: 'Cursive', sans-serif;
      font-size: 36px;
      margin-bottom: 15px;
    }

    .text-column p {
      font-size: 17px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
    

<section class="work-section">
  <div class="image-column">
    <img src="/codinggg.jpg" alt="Camera Lens"/>
  </div>

  <div class="text-column">
    <h2>MY WORK</h2>
    <p>
        <li>ATTAIN 2500+ FOLLOWERS ON COMPANY'S IG PAGE</li>
        <li>CONTRIBUTED IN A SCHOOL WEBSITE</li>

    </p>
  </div>
</section>

</body>
</html>
